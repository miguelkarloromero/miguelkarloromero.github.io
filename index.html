  <script type="application/javascript">
   function getIP(json) {
    document.write("<p style=\"color: #093b3b; padding-top: 20px;\">Your public IP address is <a href=\"https://www.google.com/\" style=\"color: #23a6a6; text-decoration: none;\" onContextMenu=\"return false;\">" + json.ip + "</a></p>");
   }
  </script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
 </head> 
 <body onload="getIP()">
