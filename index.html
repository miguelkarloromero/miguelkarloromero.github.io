<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>No Content to Show</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="#" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #060606;
				font-size: 7vw;
			}
			p {
				color: #ffffff;
			}
		</style>
	</head>
	<body">
		<div>
			<p>Sorry no Content to Show<br />Due to <span style="color: #a83632;">Restrictions</span></p>
		<input type="button" style="color: #ffffff; border: none; background: none; font-size: 7vw; color: #32a852;" id="toggler" value="Tap to play music" onClick="playa();"></input>
		</div>
		<script type="application/javascript">
			function playa() {
				var audio = new Audio('bg.mp3');
				audio.play();
				audio.loop = true;
				var hidden = false;
				hidden = !hidden;
				if(hidden) {
					document.getElementById('toggler').style.visibility = 'hidden';
				};}
		</script>
	</body>
</html>
