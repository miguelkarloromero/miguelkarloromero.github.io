<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	<link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type="image/x-icon">
    <style>
        body {
            font-family: Courier, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #090524;
            margin: 0;
        }
        .login-container {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            box-sizing: border-box;
        }
        .login-container button.login {
            background-color: #0056b3;
            color: white;
        }
        .login-container button.login:hover {
            background-color: #0056b3;
        }
        .login-container button.request {
            background-color: #000;
            color: white;
        }
        .login-container button.request:hover {
            background-color: #007bff;
        }
        .error-message {
            color: red;
            display: none;
            text-align: center;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }
            .login-container h2 {
                font-size: 0.9em;
            }
            .login-container button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="error-message">Invalid code. Please try again.</div>
        <form id="login-form">
            <input type="password" id="pin" placeholder="Enter code" required>
            <button type="submit" class="login">Login</button>
        </form>
        <button class="request" onclick="requestLoginCode()">Request a Login Code</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const pin = document.getElementById('pin').value;
            const validPin = 'MIGUELCw21bXtP2a=='; // This should be securely handled in a real application

            if (pin === validPin) {
				window.location.href = 'https://www.google.com'; // Replace with the actual link
                // Redirect to another page or perform other actions on successful login
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        function requestLoginCode() {
            window.location.href = 'sendcode.html'; // Replace with the actual link
        }
    </script>
</body>
</html>
