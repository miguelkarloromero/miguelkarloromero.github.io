	<script>
		// Display Time
		function parallelShift() {
			const time = new Date();
			let hours = time.getHours();
			const minutes = time.getMinutes();
			const seconds = time.getSeconds();
			const checkIfAmOrPm = hours >= 12 ? 'PM' : 'AM';
			hours = hours % 12 || 12;
			const parallelTime = `Time: ${hours}:${minutes < 10 ? `0` + minutes : minutes}:${seconds} ${checkIfAmOrPm}`;
			document.getElementById("display-time").textContent = parallelTime;
		};
		parallelShift();
		setInterval(parallelShift, 1000);
		// Get IP Address!
		fetch('https://api.ipify.org?format=json')
			.then(response => response.json())
			.then(data => {
				const ipAddress = data.ip;
				document.getElementById('display-ipAddress').innerText = "Your IP Address: " + ipAddress;
			})
			.catch(error => {
				console.error('The Robot Model encountered an unexpected error!', error);
			});
	</script>
