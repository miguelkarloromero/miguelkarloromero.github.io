<head>
	<title id="title"></title>

<body>
	<!-- Viewing This Page Source for what?-->
	<!-- This code does nothing. I just want to make a 'Webpage' for this 'Website' to Display! -->
<pre><code>
	<span id="auto"></span>
	<span>Your ip is: <span id="ipAddress"></span></span>
</code></pre>
	<script>
		function iLoveYouAndYourMom() {
			var yourMom = new Date();
			var hours = yourMom.getHours();
			var minutes = yourMom.getMinutes();
			var seconds = yourMom.getSeconds();
			var yourMomFormatted = "Your Time is " + hours + ":" + minutes + ":" + seconds;
			document.title = "This Title is auto Generated!";
			document.getElementById("auto").innerHTML = yourMomFormatted;
		};
		setInterval(iLoveYouAndYourMom, 1000);
		fetch('https://api.ipify.org?format=json')
				.then(response => response.json())
				.then(data => {
					const ipAddress = data.ip;
					document.getElementById('ipAddress').innerHTML = ipAddress;
				})
				.catch(error => {
					console.error('Error fetching IP address:', error);
				});
	</script>
</body>
