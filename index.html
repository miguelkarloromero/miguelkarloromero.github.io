<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Underdevelopment Game</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="#" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #060a1c;
			}
			.tapToPlay {
				border: none;
				background: none;
				width: 2vw;
				height: 1vw;
				box-sizing: border-box;
				margin: auto;
				display: block;
				color: #521111;
			}
		</style>
	</head>
	<body">
		<div>
		<input type="button" class="tapToPlay" id="toggler" value="Tap to Play!" onClick="playa();"></input>
		</div>
		<script type="application/javascript">
			function playa() {
				var audio = new Audio('bg.mp3');
				audio.play();
				audio.loop = true;
				var hidden = false;
				hidden = !hidden;
				if(hidden) {
					document.getElementById('toggler').style.visibility = 'hidden';
				};}
		</script>
	</body>
</html>
