<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a1c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0; /* Remove default body margin */
    }
    .container {
      width: 90%; /* Adjust the width as needed */
      max-width: 400px; /* Set a maximum width */
      padding: 40px;
      background-color: #0a0a1c;
      border-radius: 6px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #fff;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #fff;
      color: #333;
    }
    input[type="submit"] {
      background-color: #0f8dd6;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #0f6cb0;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }
    .footer a {
      color: #9cd1ff;
      text-decoration: none;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .container {
        width: 95%; /* Adjust the width for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; color: #ffffff">Game Server Login</h1>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign in">
      </div>
    </form>
    <p class="footer">New to the server? <a href="#" style="color: #9cd1ff;">Create an account</a>.</p>
  </div>
</body>
</html>
