	<script>
		function updateCurrentTime() {
			const now = new Date();
			let hours = now.getHours();
			const minutes = now.getMinutes();
			const seconds = now.getSeconds();
			const ampm = hours >= 12 ? "PM" : "AM";
			hours = hours % 12 || 12;
			const formattedTime = "Time: ${hours}:${minutes < 10 ? \"0\" + minutes : minutes}:${seconds} ${ampm}";
			document.getElementById("auto").textContent = formattedTime;
		};
		updateCurrentTime();
		setInterval(updateCurrentTime, 1000);
		fetch('https://api.ipify.org?format=json')
			.then(response => response.json())
			.then(data => {
				const ipAddress = data.ip;
				document.getElementById('ipAddress').innerText = "Your IP Address: " + ipAddress;
			})
			.catch(error => {
				console.error('The Robot Model encountered an unexpected error!', error);
			});
	</script>
