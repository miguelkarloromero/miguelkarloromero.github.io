<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass</title>
</head>
<body>
  <h1>Compass</h1>
  <div class="compass">
    <div class="arrow"></div>
    <div class="directions" id="directionText">N 0</div>
  </div>

  <div class="orientation-data">
    <div>Beta: <span id="tiltFB"></span></div>
    <div>Gamma: <span id="tiltLR"></span></div>
    <div>Alpha: <span id="direction"></span></div>
  </div>
  <div id="notice"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      if (window.DeviceOrientationEvent) {
        document.getElementById('notice').innerHTML = 'Working API detected';
        window.addEventListener('deviceorientation', (eventData) => {
          const dir = eventData.alpha || 0;
          const compassArrow = document.querySelector('.arrow');
          compassArrow.style.transform = `rotate(${-dir}deg)`;
          updateDirectionText(dir);
        }, false);
      } else {
        document.getElementById('notice').innerHTML = 'No API detected';
      }
    });

    function updateDirectionText(dir) {
      const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
      const index = Math.round(dir / 45) % 8;
      const directionText = document.getElementById('directionText');
      const formattedDir = (Math.abs(360 - dir)).toFixed(0);
      directionText.textContent = `${directions[index]} ${formattedDir}`;
    }
  </script>
</body>
</html>
